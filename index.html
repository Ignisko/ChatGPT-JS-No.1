<!DOCTYPE html>
<html lang="en" style="color-scheme: dark;">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS ChatGPT Clone</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body class="antialiased dark:bg-gray-900">
    <main class="chat-container">
        <header class="chat-header bg-gray-800 text-white p-4">
            <h1 class="header-title">IggyGPT</h1>
        </header>
        <div id="message-container" class="messages flex flex-col overflow-auto p-4">
            <!-- Messages will be dynamically inserted here -->
        </div>
        <footer class="chat-footer bg-gray-800 p-4">
            <div class="input-group flex gap-2">
                <input type="text" id="input" class="flex-grow p-2 bg-gray-700 text-white" placeholder="Type a message">
                <button id="submit" class="send-button bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                    Send
                </button>
            </div>
        </footer>
    </main>
    <script src="app.js"></script>
</body>
</html>
